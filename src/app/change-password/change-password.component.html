<form [formGroup]="form">
  <div class="form-group">
    <label for="oldPassword">Old Password</label>
    <input formControlName="oldPassword" type="password" id="oldPassword" />
    <div
      *ngIf="oldPassword.touched && oldPassword.invalid"
      class="alert alert-danger"
    >
      <div *ngIf="oldPassword.errors.required">Old password is required</div>
      <div *ngIf="oldPassword.errors.invalidOldPassword">
        Old password is not correct
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="newPassword">New Password</label>
    <input formControlName="newPassword" type="password" id="newPassword" />
    <div
      *ngIf="newPassword.touched && newPassword.invalid"
      class="alert alert-danger"
    >
      <div *ngIf="newPassword.errors.required">New password is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="confirmedPassword">Confirmed Password</label>
    <input
      formControlName="confirmedPassword"
      type="password"
      id="confirmedPassword"
    />
    <div
      *ngIf="confirmedPassword.touched && confirmedPassword.invalid"
      class="alert alert-danger"
    >
      <div *ngIf="confirmedPassword.errors.required">
        Confirmed password is required
      </div>
    </div>
  </div>
  <div
    class="alert alert-danger"
    *ngIf="
      confirmedPassword.valid &&
      form.invalid &&
      form.errors.invalidConfirmedPassword
    "
  >
    Passwords do not match
  </div>
  <button class="btn btn-primary">Change Password</button>
</form>
