<form [formGroup]="form" (ngSubmit)="login()">
  <div *ngIf="form.errors" class="alert alert-danger">
    Username or Password is invalid.
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input
      formControlName="username"
      id="username"
      type="text"
      class="form-control"
    />
    <div *ngIf="username.pending">Checking the uniqueness...</div>
    <div
      class="alert alert-danger"
      *ngIf="username.touched && username.invalid"
    >
      <div *ngIf="username.errors.required">Username is required</div>
      <div *ngIf="username.errors.minlength">
        Username should be minimum
        {{ username.errors.minlength.requiredLength }} characters.
      </div>
      <div *ngIf="username.errors.cannotContainSpace">
        Username could not have spaces.
      </div>
      <div *ngIf="username.errors.shouldBeUnique">Username already exists.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      formControlName="password"
      id="password"
      type="text"
      class="form-control"
    />
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
