<div class="zippy">
  <div class="heading" [class.isExpanded]="isExpanded" (click)="onClick()">
    Shipping Details
    <span
      class="glyphicon"
      [ngClass]="{
        'glyphicon-chevron-up': isExpanded,
        'glyphicon-chevron-down': !isExpanded
      }"
    ></span>
  </div>
  <div class="body" *ngIf="isExpanded">Shipping Contents</div>
</div>
